<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de vídeos</title>
</head>

<body>
    <h1>Inserindo vídeos localemnte em HTML5</h1>
    <p>Este vídeo esta localizado no meu próprio computador:</p>
    <video src="midia/Meuvideo.webm.webm" width="560" poster="imagens/capa.png" controls loop></video>
    <h1>Inserindo videos do Youtube</h1>
    <p>Este video foi tirado do Yotube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=eJn1hEw5fcVgGlT9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
