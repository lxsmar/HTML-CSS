<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir algums dos elementos presentes na lista abaixo.<br>
    Passe o mouse por cima dos termos para saber qual tag deve usar em cada caso:</p>
    
    <ul>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use as tags <ol> e <li>> ">Lista numerada</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>

</html>
